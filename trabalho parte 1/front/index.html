<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Botões</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary btn-lg btn-large">Alunos</button>
            <button class="btn btn-primary btn-lg btn-large">Instrutores</button>
            <button class="btn btn-primary btn-lg btn-large">Treinos</button>
            <button class="btn btn-primary btn-lg btn-large">Planos</button>
            <button class="btn btn-primary btn-lg btn-large">Pagamentos</button>
        </div>
    </div>
</div>
<!-- Inclua o JavaScript do Bootstrap (opcional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
